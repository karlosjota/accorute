<html>
<head>
<script language="javascript">
    count = 0;
    function attachStuff(){
        function listener(){
            alert("listener: " + count);
            count ++;
            if(count == 2){
                var div = document.createElement("div");
                document.getElementsByTagName("body")[0].appendChild(div);
            }
        }
        document.getElementsByTagName("a")[0].addEventListener("click", listener, false);
        alert("attached");
    }
</script>
</head>
<body onload="javascript:attachStuff();">
<a href="#">Click here</a>
</body>
</html>
